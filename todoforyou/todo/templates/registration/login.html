{% extends "todo/base.html" %} {% block content %}
<div class="content-single-card">
  <div class="card">
    <form action="{% url 'login' %}" method="post" id="single-card">
      {% csrf_token %}
      <div class="card-header">
        <h3>Login {% if next %}is required!{% endif %}</h3>
      </div>
      <div class="card-body">
        {{ form.as_p }}
      </div>
      <div class="card-footer">
        <div class="row">
          <div class="col">
            <input type="submit" value="Login" class="btn btn-success" />
          </div>
          <div class="col">
            <a class="btn float-right" href="{% url 'signup' %}">Signup</a>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock content %}
