{% extends "todo/base.html" %}

{% block content %}
<div class="content-single-card">
  <div class="card">
    <form action="" method="post" id="single-card" data-url="{% url 'signup' %}">
        {% csrf_token %}
        <div class="card-header">
          <h3>Sign up</h3>
        </div>
        <div class="card-body">
            {{ form.as_p }}
        </div>
        <div class="card-footer">
            <input type="submit" value="Signup" class="btn btn-success" />
        </div>
    </form>
  </div>
</div>
{% endblock content %}
