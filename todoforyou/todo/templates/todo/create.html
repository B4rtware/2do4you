{% extends "todo/base.html" %}

{% block content %}
<form id="create" action="index.html">
    <div class="card" id="initial-card">
        <div class="card-header">
            <h3>New Entry</h3>
        </div>
        <div class="card-body">
            <div class="form-group">
                <label for="todo-description">TODO description</label>
                <input type="text" class="form-control" id="todo-description" aria-describedby="todoHelp" placeholder="Description">
                <small id="todoHelp" class="form-text text-muted">typically a short discription in 160 characters</small>
            </div>
            <div class="form-group">
                <label>Scheduled for</label>
                <input class="form-control" type="text" id="datepicker">
            </div>
            <div class="form-group">
                <label>Progress</label>
                <div id="slider"></div>
                <small id="todoHelp" class="form-text text-muted">fit the progress to the new created todo (typically 0%)</small>
                <!-- Progress Bar -->
                <div class="progressbar-container">
                    <div class="progress mx-auto" style="width: 100%">
                        <div class="progress-bar progress-bar-striped" id="create-progressbar" role="progressbar" style="width: 0%" aria-valuenow="0"
                            aria-valuemin="0" aria-valuemax="100">
                        </div>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-success">Create</button>
        </div>
    </div>
</form>
{% endblock content %}
